<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Leaflet Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
</head>
<body>
    <div id="map" style="width: 1755px; height: 2481px;"></div>
</body>
<script>
    var map = L.map('map', {
        maxZoom: 24,
        minZoom: -6,
        crs: L.CRS.Simple
    }).setView([-2700, 1900], -2);

    //map.setMaxBounds(new L.LatLngBounds([0,1000], [1000,0]));
    //map.setZoom(-3)

    var imageUrl = 'https://i.ibb.co/QQP38nD/MOUSTIER-Laminated-line-220915-page-0001.jpg'
    var imageBounds = [[2300,0], [0,1755]];
    
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    
</script>
</html>
