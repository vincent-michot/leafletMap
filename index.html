<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-siiimple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">EDIT map title</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

 var map = L.map('map', {
        maxZoom: 24,
        minZoom: -6,
        crs: L.CRS.Simple
    }).setView([-2700, 1900], -2);

    //map.setMaxBounds(new L.LatLngBounds([0,1000], [1000,0]));
    //map.setZoom(-3)

    var imageUrl = 'https://i.ibb.co/QQP38nD/MOUSTIER-Laminated-line-220915-page-0001.jpg'
    var imageBounds = [[2300,0], [0,1755]];
    
    L.imageOverlay(imageUrl, imageBounds).addTo(map);

  </script>
</body>
</html>
